<!DOCTYPE html>
<html>

<head>
    <title>My Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="#"><img src="logo.png" alt="My Catalog logo"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <form>
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <a href="#" class="cart-link">
                <img src="cart.png" alt="Shopping cart">
                <span>0</span>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>New Arrivals</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$50</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$75</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$100</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Copyright Â©2022 My Catalog</p>
        </div>
    </footer>
</body>

</html>
